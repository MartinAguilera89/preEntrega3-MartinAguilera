{% extends 'comercio/base.html' %}

{% block contenido %}
<h1>Lista de Productos</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>${{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>
                <a href="{% url 'editar_producto' producto.id %}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- BotÃ³n para volver al inicio -->
<a href="{% url 'comercio' %}">
    <button type="button">Volver al inicio</button>
</a>

{% endblock contenido %}
